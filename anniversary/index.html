		<script type="text/javascript">
			var images = ["bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg"];
			var x = 1;

			function changeBackgroundImage() {
				if(x < images.length) {
					document.getElementById("bg").style.background = "#348cb2 url(" + images[x] + ") bottom left";
					x++;
				}
				else {
					x = 0
					document.getElementById("bg").style.background = "#348cb2 url(" + images[x] + ") bottom left";
				}
			}

			function startTimer() {
				setInterval(changeBackgroundImage, 5000);
      }
		</script>

	</head>
	<body class="loading" onload="startTimer()">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Happy Anniversary Corinne</h1>
						<p>It has been a fantastic three years! <br> Love, Nick</p>
						<nav>
							<ul>
								<li><a href="https://www.facebook.com/larouxn?and=corinne.echmalian" class="icon fa-heart"><span class="label"></span></a></li>
							</ul>
						</nav>
					</header>
			</div>
		</div>
	</body>
</html>
